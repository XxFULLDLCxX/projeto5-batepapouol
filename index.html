<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="y-center login fixed" onsubmit="getUserName(event)">
            <h1><img src="assets/logo 2.svg" alt="Bate Papo UOL"></h1>
            <input data-test="input-name" type="text" name="username" placeholder="Digite seu nome" required>
            <input data-test="send-name" type="submit" value="Entrar">
        </form>
        <div class="x-center participants fixed hidden">
            <div data-test="overlay" class="overlay fixed" onclick="viewParticipants()"></div>
            <aside class="inflexible">
                <menu type="toolbar">
                    <h2 class="center">Escolha um contato <br> para enviar mensagem:</h2>
                    <div data-test="all" class="y-center Todos">
                        <ion-icon name="people"></ion-icon>Todos
                        <ion-icon data-test="check" class="check" name="checkmark"></ion-icon>
                    </div>
                    <ul class="x-center users">
                    </ul>
                    <h2 class="center">Escolha a visibilidade:</h2>
                    <ul>
                        <li data-test="public" x-state="message" class="y-center" onclick="messageVisibility(this)">
                            <ion-icon name="lock-open"></ion-icon>PÃºblico
                            <ion-icon data-test="check" class="v check" name="checkmark-sharp"></ion-icon>
                        </li>
                        <li data-test="private" x-state="private_message" class="y-center"
                            onclick="messageVisibility(this)">
                            <ion-icon name="lock-closed"></ion-icon>Reservadamente
                            <ion-icon data-test="check" class="v check hidden" name="checkmark-sharp"></ion-icon>
                        </li>
                    </ul>
                </menu>
            </aside>
        </div>
        <div class="content">
            <header class="x-between">
                <img src="assets/logo 2.svg" alt="Bate Papo UOL">
                <button data-test="open-participants" onclick="viewParticipants()">
                    <ion-icon name="people"></ion-icon>
                </button>
            </header>
            <main>
                <ul class="chat"></ul>
            </main>
            <footer>
                <form class="y-center" onsubmit="sendMessage(event)">
                    <input data-test="input-message" type="text" placeholder="Escreva aqui..." name="message" required>
                    <div data-test="recipient"></div>
                    <button data-test="send-message" type="submit">
                        <ion-icon name="paper-plane-outline"></ion-icon>
                    </button>
                </form>
            </footer>
        </div>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
