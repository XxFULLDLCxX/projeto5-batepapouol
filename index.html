<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">

    <link rel="shortcut icon" href="assets/images.ico" type="image/x-icon">
    <title>Bate-Papo UOL</title>
</head>

<body>
    <div class="container">
        <div class="start fixed">
            <h1><img src="assets/logo 2.svg" alt="Bate Papo UOL"></h1>
            <form class="y-center login" onsubmit="getUserName(event)">
                <input data-test="input-name" type="text" name="username" placeholder="Digite seu nome" required>
                <input data-test="send-name" type="submit" value="Entrar">
            </form>
            <div class="loading">
                <div class="jump center">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                <h2>Entrando...</h2>
            </div>
        </div>
        <div data-test="overlay" class="fixed overlay side-menu hidden" onclick="viewParticipants()">
            <!-- <div class="overlay fixed"></div> -->
            <aside onclick="event.stopPropagation()">
                <menu type="toolbar">
                    <h2 class="center">Escolha um contato <br> para enviar mensagem:</h2>
                    <div data-test="all" class="y-center" onclick="selectParticipant(this)">
                        <ion-icon name="people"></ion-icon>Todos
                        <ion-icon data-test="check" class="check" name="checkmark"></ion-icon>
                    </div>
                    <ul class="x-center users n">
                    </ul>
                    <h2 class="center">Escolha a visibilidade:</h2>
                    <ul>
                        <li data-test="public" x-state="message" class="y-center" onclick="messageVisibility(this)">
                            <ion-icon name="lock-open"></ion-icon>PÃºblico
                            <ion-icon data-test="check" class="view check" name="checkmark-sharp"></ion-icon>
                        </li>
                        <li data-test="private" x-state="private_message" class="y-center"
                            onclick="messageVisibility(this)">
                            <ion-icon name="lock-closed"></ion-icon>Reservadamente
                            <ion-icon data-test="check" class="view check hidden" name="checkmark-sharp"></ion-icon>
                        </li>
                    </ul>
                </menu>
            </aside>
        </div>
        <div class="content">
            <header>
                <div class="fixed x-between">
                    <img src="assets/logo 2.svg" alt="Bate Papo UOL">
                    <button data-test="open-participants" onclick="viewParticipants()">
                        <ion-icon name="people"></ion-icon>
                    </button>
                </div>
            </header>
            <main>
                <ul class="chat"></ul>
            </main>
            <footer>
                <form class="fixed">
                    <div class="y-center">
                        <textarea data-test="input-message" type="text" placeholder="Escreva aqui..." name="message"
                            required></textarea>

                        <button data-test="send-message" type="submit" onclick="sendMessage()">
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </button>
                    </div>
                </form>
                <div data-test="recipient" class=" recipient fixed">
                    Enviando para Todos (publicamente)
                </div>
            </footer>
        </div>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
